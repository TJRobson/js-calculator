<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="scripts/calculator.js"></script>
  </head>


<div class="container">
  <div class="display">
  </div>

  <div class="buttons buttDiv">
    <span class="button number">7</span>
    <span class="button number">8</span>
    <span class="button number">9</span>
    <span class="button op">รท</span>
    <span class="button number">4</span>
    <span class="button number">5</span>
    <span class="button number">6</span>
    <span class="button op">x</span>
    <span class="button number">1</span>
    <span class="button number">2</span>
    <span class="button number">3</span>
    <span class="button op">+</span>
    <span class="button number">0</span>
    <span class="button dot">.</span>
    <span class="button equals">=</span>
    <span class="button op">-</span>
    <span class="button clear">Cc</span>
  </div>
</div>
</html>
